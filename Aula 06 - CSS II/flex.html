<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("CSS/styles.css");
    </style>
</head>
<body>
    <h2>Utilizando o flex-box</h2>
    <div class="f-h-start">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>

    </div>

    <div class="f-h-end">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>

    </div>

    <div class="f-h-center">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>

    <div class="f-h-arround">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>

    <div class="f-v-between">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>

    <div class="f-v-start">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>

    </div>

    <div class="f-v-end">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>

    </div>

    <div class="f-v-center">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>

    <div class="f-v-arround">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>

    <div class="f-v-between">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
</body>
</html>
